<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Each time block row -->
      <div class="row time-block" id="8">
        <!-- column that represents the time -->
        <div class="col-sm-1 pt-4 hour">8 AM</div>
        <!-- column that represents the task description -->
        <textarea class="col-sm-10 description" id="8"></textarea>
        <!-- column that represents the save button and the save icon -->
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="9">
        <div class="col-sm-1 pt-4 hour">9 AM</div>
        <textarea class="col-sm-10 description " id="9"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="10">
        <div class="col-sm-1 pt-4 hour">10 AM</div>
        <textarea class="col-sm-10 description " id="10"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="11">
        <div class="col-sm-1 pt-4 hour">11 AM</div>
        <textarea class="col-sm-10 description " id="11"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="12">
        <div class="col-sm-1 pt-4 hour">12 Noon</div>
        <textarea class="col-sm-10 description " id="12"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="1">
        <div class="col-sm-1 pt-4 hour">1 PM</div>
        <textarea class="col-sm-10 description " id="13"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="2">
        <div class="col-sm-1 pt-4 hour">2 PM</div>
        <textarea class="col-sm-10 description " id="14"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="3">
        <div class="col-sm-1 pt-4 hour">3 PM</div>
        <textarea class="col-sm-10 description " id="15"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="4">
        <div class="col-sm-1 pt-4 hour">4 PM</div>
        <textarea class="col-sm-10 description " id="16"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="5">
        <div class="col-sm-1 pt-4 hour">5 PM</div>
        <textarea class="col-sm-10 description " id="17"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>

      <div class="row time-block" id="6">
        <div class="col-sm-1 pt-4 hour">6 PM</div>
        <textarea class="col-sm-10 description " id="18"></textarea>
        <button class="col-sm-1 saveBtn"><i class="fas fa-save fa-2x"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
